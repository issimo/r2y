<template name="capture">
    <div class="cptCnt">
            <img class="back img-responsive" src="pix/back.png">
    <div class="row face">
        <p id="fakeTap">TAP TO CAPTURE</p>
        <form class="uploadForm">
            <input type="file" name="pic" class="myFileInput" accept="image/*">
        </form>
        <div id="userImages"></div>
        {{#each pics}}
			<div> Example: <img class="storedImage" src={{image}} /></div>
        {{/each}}


        </div>
   
</div>
    <!-- Modal -->
<div id="capMod" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Getting that Pose!</h4>
      </div>
      <div class="modal-body">
        <p>Your image has been uploaded. Click OK to continue!</p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="capOk">Ok o!</button>
      </div>
    </div>

  </div>
</div>
   
</template>
