        canvas, textarea {

         jQuery.fn.clnUp = function() {
    textNodes = this.contents().filter(
        function() { return (this.nodeType == 3 && !/\S/.test(this.nodeValue)); })
        .remove();
    return this;
}        
        var backingScale = function () {
            if (window.devicePixelRatio && window.devicePixelRatio > 1) {
                return window.devicePixelRatio;
            }
            return 1;
        };
        var parsePixelValue = function (value) {
            return parseInt(value, 10);
        };
        var scaleCanvasForRetina = function (canvas) {
            var scaleFactor = backingScale(),
                canvasStyle = window.getComputedStyle(canvas);
            canvas.width = parsePixelValue(canvasStyle.width) * scaleFactor;
            canvas.height = parsePixelValue(canvasStyle.height) * scaleFactor;
        };
        
            //$('urName').on('click', function)
            
        $('.uName').focusout(function(){
                var urName =document.getElementById('uName').value;
            $('#urName').html(urName).css('z-index',2);
            });
        
        var drawHTML = function () {
            var uStyle = "<style>#urName,.uName{background-color:transparent;border:none;color:#f8f8f8;text-align:center;height:33px;width:50%;position:absolute;top:55%;right:23%;text-transform:uppercase;font-size:21px;z-index:2;font-weight:700;font-family:Brandon;}#urName{z-index:1}.urPos{position:absolute;z-index:2;bottom:0!important;right:0;top:0;left:0}.urFace{transform:scale(.9);position:relative;z-index:1;top:85px;left:25%;opacity:.4;margin:0 auto}</style>"
            $('#posIm').prepend(uStyle).clnUp();
        var clnIm = document.getElementById('posIm').outerHTML;
            //console.log(clnIm);
            var scaleFactor = backingScale();
            rasterizeHTML.drawHTML(clnIm, canvas, {
                zoom: scaleFactor
            },function success(renderResult) {
                   var svdImg = renderResult;
                //svdImg.width=400;svdImg.height=565;
                document.body.appendChild(svdImg);$(svdImg).attr('id','svdImg');

                console.log(svdImg.src);
                savePoster(svdImg.src);
                }
                                  
                                  );
        };
        //console.log(drawHTML);
        scaleCanvasForRetina(canvas);
    </script>
