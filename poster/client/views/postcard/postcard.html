<template name="postcard">


    <div class="posterBg col-md-4" style="">
            <button class="delete">&times;</button>
        {{#if isDesktop}}
          <img src="http://localhost:3000{{this.url store='images'}}" height="100" width="100" class="rotate90 dImage"/>
          <p><a href='#' onclick='burnImage(); return false;'>Burn image</a></p>
        {{/if}}
        {{#if isPhone}}
          <img src="{{this.url store='images'}}" height="100" width="100" class="rotate90"/>
        {{/if}}
    </div>
    
</template>
