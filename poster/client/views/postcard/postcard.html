<template name="postcard">
    <div class="col-md-4" id="posterBg">
            <button class="deletePoster">&times;</button>
        {{#if isDesktop}}

          <img src="{{this.imageUrl}}" class="userImage"/>
          <div class="vignettePoster"><img src="pix/r2yPosterS.png" height="283" width="200"> </div>
        {{/if}}
        {{#if isPhone}}
          <img src="{{this.imageUrl}}" height="100" width="100" class="rotate90"/>
        {{/if}}
    </div>

</template>
