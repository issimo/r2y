<head>
  <title>r2y</title>
  <!-- Set the viewport width for mobile devices to take advantage of the mobile editor -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>  
  <h1>Posters</h1>

<form class="uploadForm">
  <input type="file" name="pic" class="myFileInput" accept="image/*">
</form>
    <div class="posters">
    {{#each images}}
        {{>userPosters}}
    {{/each}}
    </div>
</body>

<template name="userPosters">
    <div class="posterBg">
            <button class="delete">&times;</button>
        {{#if isDesktop}}
          <img src="{{this.url store='images'}}" height="100" width="100" class="rotate90"/>
        {{/if}}
        {{#if isPhone}}
          <img src="{{this.url store='images'}}" height="100" width="100"/>
        {{/if}}
    </div>
</template>
