<head>
  <title>r2y</title>
  <!-- Set the viewport width for mobile devices to take advantage of the mobile editor -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
<script src='//bonanzapublic.s3.amazonaws.com/assets/burn_bundle.js'></script>
    
<script type='text/javascript'>
  var burnWidget = new BONZ.BurnWidget({
    apiKey: 'DoLRd20sriqWTjI',
    userId: 'sarg2'  // A unique id that identifies this user within *your* application
  });

  $('#image1').click(function() {
    burnWidget.launch({ image: $(this) });
  });
    
    function burnURL(el) {
      // Queues a new burn from a URL
      burnWidget.launch({ url: $(el).attr('href') });
    }
</script>
    
</head>

<body>
    
  <h1>Posters</h1>
    
<p><a href='http://url.to.my/image/to/burn' onclick='burnURL(this); return false;'>Burn URL</a></p>
    <form class="uploadForm">
  <input type="file" name="pic" class="myFileInput" accept="image/*">
</form>
    <div class="posters">
    {{#each images}}
        {{>userPosters}}
    {{/each}}
    </div>
</body>

<template name="userPosters">
    <div class="posterBg">
            <button class="delete">&times;</button>
        {{#if isDesktop}}
          <img src="{{this.url store='images'}}" height="100" width="100" class="rotate90"/>
        {{/if}}
        {{#if isPhone}}
          <img src="{{this.url store='images'}}" height="100" width="100"/>
        {{/if}}
    </div>
</template>
